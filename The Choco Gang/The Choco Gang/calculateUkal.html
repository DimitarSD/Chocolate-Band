<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculate Ukal</title>
    <link href="styles/calculate-ukal.css" rel="stylesheet" />
</head>
<body>
    <h1>
        Calculate Ukal
    </h1>
    <form id="calculator-form">
        <div id="calculator">
            <div id="output"></div>
            <label for="chocolate">Enter number of chocolates</label>
            <input type="text" id="chocolate" />
            <label for="miliseconds">Enter miliseconds</label>
            <input type="text" id="miliseconds" />
            <label for="temperature">Enter temperature (in celsius)</label>
            <input type="text" id="temperature" />
            <label for="type-chocolate">Choose the type:</label>
            <select>
                <option value="oreo" selected="selected">Oreo</option>
                <option value="milka">Milka</option>
                <option value="milka">Nutella</option>
                <option value="kitkat">Kitkat</option>
                <option value="morena">Morena</option>
                <option value="merci">Merci</option>
                <option value="chocolate-torte">Chocolate torte</option>
            </select>
            <div id="main-buttons">
                <input type="button" id="calculate" value="Calculate" />
                <input type="reset" id="clear" value="Clear All" />
            </div>
        </div>
    </form>
    <button id="back">Back to Main</button>
    <script src="script/calculator.js"></script>
</body>
</html>
