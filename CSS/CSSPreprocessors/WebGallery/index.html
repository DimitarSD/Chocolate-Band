<!DOCTYPE html>
<html>
<head>
    <title>Web Gallery</title>
    <link rel="stylesheet/less" type="text/css" href="styles/LESSstyleSheet.less"/>
    <script src="script/less.js"></script>
</head>
<body>
    <figure>
        <ul>
            <li>
                <img src="images/pic1.jpeg" id="ImageOne" />
            </li>
            <li>
                <img src="images/pic2.jpeg" id="ImageTwo" />
            </li>
            <li>
                <img src="images/pic3.jpeg" id="ImageThree" />
            </li>
            <li>
                <img src="images/pic4.jpg" id="ImageFour" />
            </li>
            <li>
                <img src="images/pic5.jpg" id="ImageFive" />
            </li>
        </ul>
    </figure>
    <div>
        <img src="images/pic1.jpeg" id="ImageOneDisplay"/>
        <img src="images/pic2.jpeg" id="ImageTwoDisplay"/>
        <img src="images/pic3.jpeg" id="ImageThreeDisplay"/>
        <img src="images/pic4.jpg" id="ImageFourDisplay" />
        <img src="images/pic5.jpg" id="ImageFiveDisplay" />
    </div>
    <script src="script/DisplayImage.js"></script>
</body>
</html>
